<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo form</title>
    <link rel="stylesheet" href="../dist/validator.css">
    <script src="../dist/validator.js"></script>
    <style>
        html, body{ margin:0; padding:0;} h1, article{ text-align:center;} .container{ width: 80%; margin:0 auto;} .demo{ width:100%; display:flex; margin:2em 0;} .demo form{ width:60%; margin:0 auto; box-sizing:border-box;} label{ display:inline-block; margin-bottom:.5em;} input{ display:block; width:100%; padding:.375rem .75rem; font-size:1rem; font-weight:400; line-height:1.5; color:#495057; background-color:#fff; background-clip:padding-box; border:1px solid #ced4da; border-radius:.25rem; margin-bottom:1em; transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out;} .btn{ float:right;} button{ display:inline-block; font-weight:400; color:#212529; text-align:center; vertical-align:middle; -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none; padding:.375rem .75rem; font-size:1rem; line-height:1.5; border-radius:.25rem; cursor:pointer; transition:color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;}
    </style>
</head>
<body>
    <form class="contact-form">
        <input type="text" data-validator="empty" data-validator-msg="Field is required!">
        <!-- Multiple type to validate -->
        <input type="text" data-validator="empty^email" data-validator-msg="Field is required!^Invalid email">
        <button data-trigger="validator">Send</button>
    </form>
    <script>
        var contact = document.querySelector('.contact-form')
        if (contact !== null) {
            contact.validator({
                modal: {
                    buttonText: 'I understand',
                    headerText: 'Error'
                },
                buttonClass: ['btn', 'btn-info', 'f-comic', 'btn-sm'],
                headerClass: 'colorful',
                responseTo: {
                    method: myFunction,
                    sendMsg: false
                }
            })
        }

        function myFunction () {
            alert('Do something...')
        }
    </script>
</body>
</html>
